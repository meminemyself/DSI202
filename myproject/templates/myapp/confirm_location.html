{% extends 'base.html' %}
{% block title %}Confirm Location | PLOOKJING{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Prompt', sans-serif;
    background-color: #F5FBF7;
  }

  .confirmation-container {
    max-width: 720px;
    margin: 3rem auto;
    background: white;
    padding: 2rem 2.5rem;
    border-radius: 16px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
  }

  .confirmation-header {
    font-size: 2rem;
    font-weight: bold;
    color: #0D3F31;
    display: flex;
    align-items: center;
    gap: 0.6rem;
    margin-bottom: 1.5rem;
  }

  .tree-location-box {
    background-color: #F0F8F4;
    padding: 1.2rem;
    border: 1px solid #CCEED4;
    border-radius: 12px;
    margin-bottom: 2rem;
  }

  .tree-location-box p {
    margin: 0.5rem 0;
    font-size: 1rem;
    color: #333;
  }

  .confirm-actions {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }

  .confirm-btn {
    background-color: #0D6E3E;
    color: white;
    padding: 0.9rem 1.5rem;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .confirm-btn:hover {
    background-color: #095C34;
  }

  .back-link {
    font-size: 0.9rem;
    color: #FB7E2B;
    text-decoration: underline;
    align-self: center;
  }
</style>

<div class="confirmation-container">
  <div class="confirmation-header"> Confirm Your Planting</div>
  <div class="tree-location-box">
    <p><strong>Tree:</strong> {{ tree.name }}</p>
    <p><strong>Location:</strong> {{ location.name }}</p>
  </div>

  <div class="confirm-actions">
    <!-- üîÑ Redirects to view that saves UserPlanting and goes to Payment -->
    <a href="{% url 'plant_tree_at_location' tree.id location.id %}" class="confirm-btn">‚úÖ Proceed to Payment</a>

    <a href="{% url 'select_location_for_tree' tree.id %}" class="back-link">‚Üê Go Back to Location Selection</a>
  </div>
</div>
{% endblock %}
