{% extends 'base.html' %}
{% load static %}
{% block title %}Payment | PLOOKJING{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
<style>
  .payment-box {
    max-width: 600px;
    margin: 3rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    text-align: center;
    font-family: 'Prompt', sans-serif;
  }

  .payment-box h2 {
    font-size: 1.8rem;
    color: #0D3F31;
    margin-bottom: 1rem;
  }

  .payment-box p {
    font-size: 1.1rem;
    color: #444;
  }

  .qr-box {
    margin: 2rem 0;
  }

  .qr-box img {
    width: 260px;
    height: 260px;
    border-radius: 12px;
    border: 1px solid #ccc;
    object-fit: contain;
  }

  .confirm-btn {
    background: #0D6E3E;
    color: white;
    padding: 0.8rem 2rem;
    border-radius: 10px;
    font-weight: bold;
    text-decoration: none;
    display: inline-block;
    margin-top: 1.5rem;
    transition: background 0.3s ease;
  }

  .confirm-btn:hover {
    background: #095C34;
  }
</style>

<div class="payment-box">
  <h2>Payment for {{ tree.name }}</h2>
  <p>Amount: <strong>{{ tree.price|floatformat:2 }} บาท</strong></p>

  <div class="qr-box">
    <img src="{% static 'images/sample_qr.png' %}" alt="QR Code">
    <p style="margin-top: 1rem; color: #555;">Scan to pay via Mobile Banking</p>
  </div>

  <a href="{% url 'payment_success' tree.id %}" class="confirm-btn">Confirm Payment</a>
</div>
{% endblock %}
