{% extends 'base.html' %}
{% block content %}
<h2>แนบสลิปคำสั่งซื้อ</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <p>คำสั่งซื้อ: {{ order.equipment.name }} ({{ order.quantity }} ชิ้น)</p>
  <label>เลือกไฟล์สลิป: </label>
  <input type="file" name="payment_slip" required>
  <button type="submit">ส่งสลิป</button>
</form>
{% endblock %}
