{% extends 'base.html' %}
{% block title %}Select Shipping Address | PLOOKJING{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Prompt', sans-serif;
    background-color: #F0F4F8;
  }
  .address-form {
    max-width: 600px;
    margin: 3rem auto;
    padding: 2rem;
    background: white;
    border-radius: 16px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
  }
  .address-form h2 {
    font-size: 1.8rem;
    color: #0D3F31;
    margin-bottom: 1.5rem;
    font-weight: bold;
  }
  .form-group {
    margin-bottom: 1.2rem;
  }
  .form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.4rem;
    color: #333;
  }
  .form-group input, .form-group textarea {
    width: 100%;
    padding: 0.7rem;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
  }
  .submit-btn {
    background-color: #0D6E3E;
    color: white;
    border: none;
    padding: 0.9rem 2rem;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s;
  }
  .submit-btn:hover {
    background-color: #095C34;
  }
</style>

<div class="address-form">
  <h2>Shipping Information</h2>
  <form method="GET" action="{% url 'equipment_payment' equipment.id %}">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name">
    </div>

    <div class="form-group">
      <label for="tel">Phone Number</label>
      <input type="text" id="tel" name="tel" required placeholder="Enter your phone number">
    </div>

    <div class="form-group">
      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" rows="4" required placeholder="Enter your shipping address"></textarea>
    </div>

    <button type="submit" class="submit-btn">Continue to Payment</button>
  </form>
</div>
{% endblock %}
