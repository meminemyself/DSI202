{% extends 'base.html' %}
{% block title %}Payment Successful | PLOOKJING{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Prompt', sans-serif;
    background-color: #F6F9FB;
  }
  .success-box {
    max-width: 600px;
    margin: 3rem auto;
    padding: 2.5rem;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    text-align: center;
    font-family: 'Prompt', sans-serif;
  }
  .success-box h2 {
    font-size: 2rem;
    color: #0D6E3E;
    margin-bottom: 1rem;
  }
  .success-box p {
    font-size: 1rem;
    color: #333;
    margin-bottom: 2rem;
  }
  .action-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .btn {
    padding: 0.9rem 1.8rem;
    border-radius: 10px;
    font-weight: 600;
    text-decoration: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: background 0.3s;
    font-size: 0.95rem;
  }
  .orange-btn {
    background-color: #FB7E2B;
    color: white;
  }
  .orange-btn:hover {
    background-color: #E76C1C;
  }
  .green-btn {
    background-color: #0D6E3E;
    color: white;
  }
  .green-btn:hover {
    background-color: #095C34;
  }
</style>

<div class="success-box">
  <h2>Payment Successful</h2>
  <p>Thank you for planting a tree with us! We’ve received your payment and your tree is now being processed.</p>
  <div class="action-buttons">
    <a href="{% url 'home' %}" class="btn orange-btn">← Back to Home</a>
    <a href="{% url 'my_trees' %}" class="btn green-btn">View My Trees</a>
  </div>
</div>
{% endblock %}
