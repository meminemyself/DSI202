<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}PLOOKJING{% endblock %}</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --green-dark: #0D3F31;
      --green-light: #B6E2C9;
      --green-bg: #EFFAF3;
      --orange: #FB7E2B;
      --orange-soft: #FFE3CF;
      --gray: #f8f8f8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background-color: var(--green-bg);
      color: #333;
      scroll-behavior: smooth;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    header.navbar {
      background: linear-gradient(90deg, var(--green-dark), #3FA97B);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 4px solid var(--orange);
      position: sticky;
      top: 0;
      z-index: 999;
      animation: slideDown 0.5s ease-in-out;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .nav-menu {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
    }

    .nav-menu a {
      color: white;
      font-weight: 500;
      font-size: 1rem;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .nav-menu a:hover {
      background-color: var(--orange);
      color: white;
    }

    .right-menu {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 0.8rem;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      border: 2px solid var(--green-dark);
      border-radius: 30px;
      padding: 0.4rem 1rem;
      gap: 0.5rem;
    }

    .search-bar input {
      border: none;
      outline: none;
      font-size: 1rem;
      padding: 0.4rem;
      border-radius: 20px;
    }

    .search-bar button {
      background-color: var(--green-dark);
      color: white;
      border: none;
      padding: 0.4rem 0.9rem;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: var(--orange);
    }

    .profile-link {
      background: none;
      color: white;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.3s ease;
    }

    .profile-link:hover {
      color: var(--orange-soft);
    }

    main {
      padding: 2rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      header.navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .right-menu {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        gap: 0.5rem;
      }
      .search-bar {
        width: 100%;
      }
      .nav-menu {
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <header class="navbar animated-navbar">
    <div class="left-menu">
      <a href="{% url 'home' %}" class="logo">PLOOKJING</a>
      <nav class="nav-menu">
        <a href="{% url 'tree_list' %}"><i class="fas fa-tree"></i> Trees</a>
        <a href="{% url 'equipment_list' %}"><i class="fas fa-tools"></i> Equipments</a>
        <a href="{% url 'news_list' %}"><i class="fas fa-newspaper"></i> News</a>
        <a href="{% url 'notification_list' %}"><i class="fas fa-bell"></i> Alerts</a>
        <a href="{% url 'about' %}"><i class="fas fa-info-circle"></i> About</a>
      </nav>
    </div>

    <div class="right-menu">
      <form action="{% url 'search_results' %}" method="GET" class="search-bar">
        <input type="text" name="q" placeholder="Search..." required />
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
      <a href="{% url 'user_profile' %}" class="profile-link">
        <i class="fas fa-user-circle"></i>
      </a>
    </div>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
